name: "build-test"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v5
    - name: Set Node.js 20
      uses: actions/setup-node@v5
      with:
        node-version: 20.x
    - run: npm ci
    - run: npm run build

  test:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [windows-2025, windows-2022, windows-2019]
        versions:
          - '18.9.1'
          - '18.3'
          - '17.0'
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Advanced Installer
        uses: ./
        with:
          version: ${{ matrix.versions }}
      - run: AdvancedInstaller.com /help

  test-license:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [windows-2025]
        versions:
          - '18.3'
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Advanced Installer
        continue-on-error: true
        uses: ./
        with:
          version: ${{ matrix.versions }}
          license: 'dummy_license_key'
